<!DOCType html>
<html lang="en">
<head>
    <meta charset="="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h4> Age Calculator</h4>
        <div class="datetime-picker">
            <span>Choose your birth date</span>
            <input type="date" id="datePicker">
            <sapan id="selectedDate" > </sapan>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">Years</p>
                <p class="value" id="ageYears">0</p>
            </div>
            <div class="age-box">
                <p class="header">Months</p>
                <p class="value" id="ageMonths">0</p>
            </div>
            <div class="age-box">
                <p class="header">Days</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">Hours</p>
                <p class="value" id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p class="header">Seconds</p>
                <p class="value" id="ageSeconds">0</p>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
